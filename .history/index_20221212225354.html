<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fd9c36575f.js" crossorigin="anonymous"></script>
    <title>FAQ Component</title>
</head>
<body>
    <main class="main">
        <h2>Frequently Asked Questions</h2>
        <article class="faq__component">
       
            <div class="faq_container">
                <div class="faq_content">
                    <div class="faq_header">
                        <h3>What does CRM mean?</h3>
                        <i class="fa-solid fa-circle-plus"></i>
                    </div>
                    <p class="content"></p>

                </div>
                
            </div>
            <picture class="faq_image">
                <img src="img/imb.png" alt="">
            </picture>

        </article>




    </main>
    
</body>
</html>
